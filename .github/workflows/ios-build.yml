name: ğŸ“± Build iOS App

on:
  push:
    branches:
      - main
    paths:
      - "ios/**"
      - "src/**"
      - "App.tsx"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches:
      - main
    paths:
      - "android/**"
      - "src/**"
      - "App.tsx"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS Release (Simulator)
    runs-on: macos-latest

    steps:
      # ğŸ§© Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ğŸ“¦ Cache npm dependencies
      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # ğŸ Cache CocoaPods
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # ğŸ§± Install iOS dependencies
      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # ğŸ—ï¸ Build iOS Release for Simulator (no signing)
      - name: Build iOS Release (Simulator)
        run: |
          cd ios
          xcodebuild \
            -workspace startup_overflow.xcworkspace \
            -scheme startup_overflow \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build

      # ğŸ“¤ Upload build artifact (.app)
      - name: Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-build
          path: ios/build/Build/Products/Release-iphonesimulator/
