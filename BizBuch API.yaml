        includes a 'type' field indicating 'sent' or 'received'.
      summary: List messages in conversation
      parameters:
      - in: path
        name: conversation_id
        schema:
          type: integer
        required: true
      - in: query
        name: page
        schema:
          type: integer
        description: Page number
      - in: query
        name: page_size
        schema:
          type: integer
        description: 'Number of messages per page (default: 50)'
