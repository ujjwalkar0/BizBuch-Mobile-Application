                items:
                  $ref: '#/components/schemas/Message'
          description: ''
  /chat/conversations/{conversation_id}/read/:
    post:
      operationId: chat_conversations_read_create
      description: Mark specific messages or all messages in a conversation as read
      summary: Mark messages as read
      parameters:
      - in: path
        name: conversation_id
        schema:
          type: integer
        required: true
      tags:
      - Chat
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                message_ids:
                  type: array
                  items:
                    type: integer
                  description: List of message IDs to mark as read (optional)
                mark_all:
                  type: boolean
                  description: Mark all messages in conversation as read
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Messages marked as read
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Bad request
          description: ''
        '404':
          content:
            application/json:
              schema:
                description: Conversation not found
          description: ''
